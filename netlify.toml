[build]
  # No build command - use pre-built files from dist/
  command = ""
  publish = "dist"

# Disable build plugins
[build.environment]
  NODE_VERSION = "18"

# Cache settings
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
